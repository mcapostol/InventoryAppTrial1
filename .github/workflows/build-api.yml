name: Build & Push API Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build API image
        run: |
          docker build -f inventory-api/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/InventoryAppTrial1:api-latest \
            inventory-api

      - name: Push API image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/InventoryAppTrial1:api-latest
